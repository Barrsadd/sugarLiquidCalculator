<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>liquid sugar calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="text">
                <div class="logo">
                    <img src="assets/noren_logo.jpg" alt="noren_logo">
                    <h1>Noren Coffe</h1>
                </div>
                <h2>Liquid sugar calculator</h2>
            </div>
            <div class="input-field">
                <input type="number" id="input">
                <button id="button">calculate</button>
            </div>
            <div class="result-field">
                <div class="sugar-field">
                    <p>Sugar</p>
                    <p id="sugar-weight">-</p>
                </div>
                <div class="water-field">
                    <p>Water</p>
                    <p id="water-weight">-</p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
